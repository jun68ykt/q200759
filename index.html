<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Q200759</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $('input[name="check"]').change(function() {
          $('button').hide();
          if ($('input[name="check"]:checked').length >= 3) {
            var _tmp = [];
            $('input[name="check"]:checked').each(function() {
              _tmp.push($(this).parents('li').attr('class').split(' '));
            });
            _tmp = Array.prototype.concat.apply([], _tmp);

            var data={};
            for(var i=0;i<_tmp.length;i++){
              var key=_tmp[i];
              if(data[key]==undefined) data[key]=0;
              data[key]++;
            }

            var showClass = data.filter(function(value){ return ( value >= 3);} );


            if (showClass) {
              $('.' + showClass).show();
            } else {
              $('button').hide();
            }

          };
        });
      });
    </script>
</head>
<body>
<ul>
    <li class="a d e b">
        <input type="checkbox" name="check" id="label1">
        <label for="label1"></label>
    </li>
    <li class="b c a">
        <input type="checkbox" name="check" id="label1">
        <label for="label1"></label>
    </li>
    <li class="a d e b c">
        <input type="checkbox" name="check" id="label1">
        <label for="label1"></label>
    </li>
    <li class="d e b c">
        <input type="checkbox" name="check" id="label1">
        <label for="label1"></label>
    </li>
</ul>

</body>
</html>
